<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.4.3.min.js'></script>
<script type='text/javascript'>
	var obj_data = '{{ poll_data_redirect.poll_data }}';
	var polldata = eval ("(" + obj_data + ")");
	
	var chart;
		
$(document).ready(function() {

    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            type: 'bar',
			showAxes: false
			},
        title: {
            text: '{{ poll_data_redirect.poll_question }}',
			style: {

                            font: 'normal 28px Verdana, sans-serif',

                            color : 'black'

                        }
        },
        xAxis: {
            categories: [
               {% for option in options_list %}
               '{{ option }}',
               {% endfor %}
            ],
			labels: {
			lineWidth: 0,
			gridLineWidth: 0,
			minorGridLineWidth: 0,
			lineColor: 'transparent',
			minorTickLength: 0,
			tickLength: 0,
				style: {

                    font: 'normal 20px Verdana, sans-serif',
					color : 'black'

                        }
					}
        },
        yAxis: {
            min: 0,
			lineWidth: 0,
			gridLineWidth: 0,
			minorGridLineWidth: 0,
			lineColor: 'transparent',
			minorTickLength: 0,
			tickLength: 0,
            title: {
                text: 'Number of votes',
				style: {

                            font: 'normal 20px Verdana, sans-serif',

                            color : 'black'

                        }
            },
			labels:
            {
			enabled: false
			}
        },
		tooltip: {
                valueSuffix: 'votes'
            },
			plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: false
                    }
                }
            },
        legend: {
            enabled: false
        },
        series: [{
            name: 'Votes',
            data: [
               {% for vote in votes_list %}
               {{vote}},
               {% endfor %}
            ]
        }]
    });
});
	</script>
</head>
<body>
<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
  <script type="text/javascript" src="http://highcharts.com/js/testing.js"></script>
<div id="container" style="height: 300px"></div>
<div style="position: absolute; center: 0;">
 <font size="5">Results link : <a href="">http://sp13-twilio.appspot.com/results/{{poll_id}}</a></font>
  </div><br><br>
<form action="/poll_history" method="get">
				
                <p><button name="Profile" type="submit" value="Poll_history">Poll History</button></p>
              </form>
			  <form action="/" method="get">
				
                <p><button name="Home" type="submit" value="Home">Home</button></p>
              </form>
			  </div>
</body>
</html>
