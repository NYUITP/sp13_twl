<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.4.3.min.js'></script>
<script type='text/javascript'>
	var obj_data = '{{ poll_data_redirect.poll_data }}';
	var polldata = eval ("(" + obj_data + ")");
	
	var chart;
		
$(document).ready(function() {

    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            type: 'bar',
            margin: [50, 50, 100, 80]
        },
        title: {
            text: '{{ poll_data_redirect.poll_question }}'
        },
        xAxis: {
            categories: [
               {% for option in options_list %}
               '{{ option }}',
               {% endfor %}
            ]
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Number of votes'
            }
        },
		tooltip: {
                valueSuffix: 'votes'
            },
			colors: [
			'#4572A7', 
			'#AA4643', 
			'#89A54E', 
			'#80699B', 
			'#3D96AE', 
			'#DB843D', 
			'#92A8CD', 
			'#A47D7C', 
			'#B5CA92'
		],
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
        legend: {
            enabled: false
        },
        series: [{
            name: 'Votes',
            data: [
               {% for vote in votes_list %}
               {{vote}},
               {% endfor %}
            ]
        }]
    });


});
	</script>
</head>
<body>
<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
  <script type="text/javascript" src="http://highcharts.com/js/testing.js"></script>
<div id="container" style="height: 300px"></div>
<div style="position: absolute; center: 0;">
  Results link : <a href="">http://sp13-twilio.appspot.com/results/20002</a>
  </div>
<form action="/poll_history" method="post">
				
                <p><button name="Profile" type="submit" value="Poll_history">Poll History</button></p>
              </form>
			  <form action="/" method="get">
				
                <p><button name="Home" type="submit" value="Home">Home</button></p>
              </form>
			  </div>
</body>
</html>
