<html>
<head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/css/bootstrap.css" />
	  <link href="/stylesheets/css/bootstrap-responsive.css" rel="stylesheet">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link href="/stylesheets/css/fluid1.css" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="/stylesheets/css/index.css"/>
			<link rel="stylesheet" type="text/css" href="/stylesheets/css/header.css"/>
			<link rel="shortcut icon" href="http://static1.twilio.com/packages/favicons/img/Twilio_57.png">
	  <title>Results</title>
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.4.3.min.js'></script>
<script type='text/javascript'>
	var obj_data = '{{ poll_data_redirect.poll_data }}';
	var polldata = eval ("(" + obj_data + ")");
	
	var chart;
		
$(document).ready(function() {

    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            type: 'bar',
			showAxes: false,
			backgroundColor: null  
			},
        title: {
            text: '{{ poll_data_redirect.poll_question }}',
			style: {

                            font: 'normal 28px Verdana, sans-serif',

                            color : 'white'

                        }
        },
        xAxis: {
            categories: [
               {% for option in options_list %}
               '{{ option }}',
               {% endfor %}
            ],
			labels: {
			lineWidth: 0,
			gridLineWidth: 0,
			minorGridLineWidth: 0,
			lineColor: 'transparent',
			minorTickLength: 0,
			tickLength: 0,
				style: {

                    font: 'normal 20px Verdana, sans-serif',
					color : 'white'

                        }
					}
        },
        yAxis: {
            min: 0,
			lineWidth: 0,
			gridLineWidth: 0,
			minorGridLineWidth: 0,
			lineColor: 'transparent',
			minorTickLength: 0,
			tickLength: 0,
            title: {
                text: 'Number of votes',
				style: {

                            font: 'normal 20px Verdana, sans-serif',

                            color : 'white'

                        }
            },
			labels:
            {
			enabled: false
			}
        },
		tooltip: {
                valueSuffix: 'votes'
            },
			plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: false
                    }
                },
				 series: {
                color: '#D3D3D3'
            }
            },
        legend: {
            enabled: false
        },
        series: [{
            name: 'Votes',
            data: [
               {% for vote in votes_list %}
               {{vote}},
               {% endfor %}
            ]
        }]
    });
});
	</script>
</head>
<body><font size="4">
<header>
	        <div id="header">


	        </div>
	    </header>
		<div id="wrap-header">
				<div id="main-header" class="SL_swap">
					<a id="header-logo" href="/">Twilio</a>
					<ul class="main-navigation">
						<li><a href="/"><i class="icon-white"></i>Home</a></li>
						<li><a href="/poll_history"><i class="icon-white"></i>History</a></li>	
	                  	<li><a href="/profile"><i class="icon-white"></i>Profile</a></li>
						<li><a href="{{ url }}"><i class="icon-white"></i>SignOut</a></li>
					</ul>
				</div>
		</div>
<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
  <script type="text/javascript" src="http://highcharts.com/js/testing.js"></script>
<div id="container" style="height: 300px" width="100%">

	
</div>
 <font size="5" style="color:white;">Results link : <a href="" style="color:white;">http://sp13-twilio.appspot.com/results/{{poll_id}}</a></font>
			  </div>
			  </font>

			        <p class="footer" style="color:white;">

</body>
</html>
