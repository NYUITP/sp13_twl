<html>
    <head>
      <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" /	>

    <body>
	
	
		<h1>{{ name }}</h1>
		<p>To Begin the poll Please Enter Question and Save Options One by One. Next Hit Start Poll</p>
		<div style="position: absolute; right: 5;"><a href="{{ url }}">Sign out</a></div>
		
		
		<FORM ACTION="/option_save" METHOD=POST>
		 your question:<BR>
		<TEXTAREA NAME="question" COLS=40 ROWS=6>{{ question }}</TEXTAREA><BR><BR>			
		 Your Options(Enter Options one by one and Press Save Option): <BR>			
		<input type="text" name="options">
		<p><button name="Options" type="submit" value="option">Add next Option</button></p>
		</FORM>
		
		
			<Form Action="/Start_Poll" METHOD=POST>
		    <TEXTAREA NAME="question" COLS=40 ROWS=6 style="display: none;">{{ question }}</TEXTAREA><BR><BR>
			<p><button name="Start Poll" type="submit">Start Poll</button></p> 
			</Form>      
		
		
    </body>
