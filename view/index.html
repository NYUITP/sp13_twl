<!DOCTYPE html>
<html lang="en">
    <head>
	      <link type="text/css" rel="stylesheet" href="/stylesheets/css/bootstrap.css" />
		  <link href="/stylesheets/css/bootstrap-responsive.css" rel="stylesheet">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <link href="/stylesheets/css/fluid1.css" rel="stylesheet">

		  <link rel="shortcut icon" href="http://static1.twilio.com/packages/favicons/img/Twilio_57.png">
		
		
		  <title >Twilio Home Page </title>
		
		
	</head>
    <body>
		<header>
	        <div id="header">


	        </div>
	    </header>
		<div id="wrap-header">
				<div id="main-header" class="SL_swap">
					<a id="header-logo" href="/">Twilio</a>
					<ul class="main-navigation">
						<li><a href="/"><i class="icon-white"></i>Home</a></li>
						<li><a href="/poll_history"><i class="icon-white"></i>History</a></li>	
	                  	<li><a href="/profile"><i class="icon-white"></i>Profile</a></li>

					</ul>
				</div>
		</div>
		
	      <h3><font color="white">Hello {{ name }}!</font></h3>
			</br>		  
			<form action="/poll_number" method="post">
		      <button name="Go To Poll" class="btn btn-small span2" style="float: none; margin: 0 auto;" type="submit" value="Twilio_Poll">Go To Poll</button>
			  <input type="hidden" name="activity" value="Poll">
	        </form>
		  	<form action="/poll_number" method="post">
			  <button name="Go To Raffle" class="btn btn-small span2" style="float: none; margin: 0 auto;" type="submit" value="Twilio_Poll">Go To Raffle</button>
			  <input type="hidden" name="activity" value="Raffle">
		    </form>
			<footer>
			        <p class="footer">
						</br>
						</br>
			            <font color="white">Lovingly crafted by Suyash Chaudhary and Saurabh Ved</font>
			        </p>
