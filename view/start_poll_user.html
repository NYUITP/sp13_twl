function channel_create(){ 
	channel = new goog.appengine.Channel('{{ channel_key }}');
	socket = channel.open();
	socket.onopen = onOpened;
	socket.onmessage = onMessage;
	socket.onerror = onError;
	socket.onclose = onClose;
}	

	function countUP () {
	 counter = counter + 1;//increment the counter by 1
	 if(counter > 59)
	 {
		min = min + 1;
		counter = 0;
	 }
	 if(min > 59)
	 {
		hours = hours + 1;
		min = 0;
	 }
	 //display the new value in the div
	 document.getElementById("timer_container").innerHTML = hours + ' : ' + min + ' : ' + counter;
	 //document.getElementById("timer_container").innerHTML = counter;
	}


// Channel Messages


function onOpened() {
console.log('onError');
}

function onMessage(msg_obj) {
	//console.log('onMessage');
	//document.write ("Printing the channel message data"); // prints the value of the message variable-->
	//document.write (msg_obj.data);-->
	//var div_element = document.getElementById("output");
	//div_element.innerHTML = "";
	var poll_sms_info = eval(String(msg_obj.data));
	if(poll_sms_info[1]== 'onStart'){
	window.location.reload();
	}
	
	if(poll_sms_info[1]== 'onSms'){
	//document.write(Number(poll_sms_info[0]));
	var option_number = Number(poll_sms_info[0]);
	data_list[option_number - 1] += 1;
	chart_user.series[0].setData(data_list);
	}
	if(poll_sms_info[1]== 'onFinish'){
	var id = Number(poll_sms_info[0]);
	endPoll(id);
	}
	//print_dict();
	//poll_count = Number(document.getElementById('userInput1').innerHTML) + 1 ; 
	//document.getElementById('userInput1').innerHTML = poll_count
}
function onError(obj) {
    console.log('onError');
}
function onClose(obj) {
    console.log('onClose');
}
function endPoll(id) {
var url = "/results/" + id ;
window.location = String(url);
}
